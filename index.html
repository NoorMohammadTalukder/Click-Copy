<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click To Copy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <nav class="navbar bg-warning">
        <div class="container d-flex justify-content-start align-items-center justify-content-center">
          <h4>Nike Store</h4>
          <a class="navbar-brand" href="#">
            <img
              src="./resources/logo.png"
              alt="Bootstrap"
              width="120"
              height="80"
            />
          </a>
        </div>
      </nav>
    </section>

    <section class="container">
      <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-6">
          <h2>Discount Coupon</h2>
          <form action="" class="d-flex">
            <input
              type="text"
              class="form-control form-control-lg me-2 text-center coupon"
              value="Hello25"
              placeholder="Hello25"
            />
            <button class="btn btn-warning h-100 w-50 p-3">Copy</button>
          </form>
          <h2 class="mt-3">Paste Here</h2>
          <textarea
            class="form-control bg-primary-subtle"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
